{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
  <h2>従業員一覧</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">日付</th>
        <th scope="col">収入・支出</th>
        <th scope="col">費目</th>
        <th scope="col">金額</th>
      </tr>
    </thead>
    <tbody>
      {% for kakiebo in kakiebos %}
      <tr>
        <th scope="row">{{kakiebo.id}}</th>
        <td>
          <a
            class="text-decoration-none"
            href="{{ url_for('detail', id=kakiebo.id) }}"
          >
            {{ kakiebo.date }}
          </a>
        </td>
        {% if kakiebo.is_money %}
        <td>収入</td>
        {% else %}
        <td>支出</td>
        {% endif %}
        <td>{{ kakiebo.title }}</td>
        <td>{{ kakiebo.number }}円</td>
        <td>
          <form action="{{ url_for('delete', id=kakiebo.id) }}" method="POST">
            <input class="btn btn-danger btn-sm" type="submit" value="削除" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
