{% extends "layout.html" %} {% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4" style="width: 400px;">
    <div class="card-body">
      <h6 class="card-title mb-3">家計簿編集ページ</h6>
      <form action="{{ url_for('update', id=kakeibo.id) }}" method="POST">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
			    <input name="date" value="{{kakeibo.date}}" class="form-control" type="text" placeholder="日付"></input>
            </div>
          </div>
          <div class="row mt-2">
              <div class="col-sm-12">
                  <div class="form-group">
                      <div class="btn-group" role="group" aria-label="is_money toggle">
                        <input type="radio" class="btn-check" name="is_money" id="is_money1" autocomplete="off" value="false" {% if not kakeibo.is_money %}checked{% endif %}>
                        <label class="btn btn-outline-primary" for="is_money1">収入</label>
                        <input type="radio" class="btn-check" name="is_money" id="is_money2" autocomplete="off" value="true" {% if kakeibo.is_money %}checked{% endif %}>
                        <label class="btn btn-outline-primary" for="is_money2">支出</label>
                      </div>
                  </div>
              </div>
          </div>
        <div class="row mt-2">
          <div class="col-sm-12">
            <div class="form-group">
              <input name="title" class="form-control" type="text" placeholder="費目" value="{{kakeibo.title}}"></input>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-12">
            <div class="form-group">
				      <input name="number" min="0"  class="form-control" type="number" placeholder="金額" value="{{kakeibo.number}}"></input>円
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
			        <button type="submit" class="btn btn-primary">登録</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
